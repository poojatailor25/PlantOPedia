<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light  border-bottom box-shadow "
  >
    <div class="container text-white ">
      <a class="navbar-brand" [routerLink]="['/']"><img style="height: 60px; width: 140px;" src="assets/image/logo1.png" alt=""></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="nav-link " [routerLink]="['/']">Home</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link " *ngIf="roleFlag" [routerLink]="['/order']"
              >Order</a
            >
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link " [routerLink]="['/product']"
              >Product</a
            >
          </li>

          <li class="nav-item" *ngIf="loggedIn" [routerLinkActive]="['link-active']">
            <a *ngIf="!roleFlag" [routerLink]="['/cart']" class="cart position-relative d-inline-flex" aria-label="View your shopping cart">
              <i class="fa fa fa-shopping-cart fa-2x"></i>
              <span class="cart-basket d-flex align-items-center justify-content-center" *ngIf="istotalItems">
               {{totalItems}}
              </span>
            </a>
            
          </li>
          <!-- <li class="nav-item" *ngIf="loggedIn" [routerLinkActive]="['link-active']">
            <a class="nav-link " (click)="removeLoggedInUserDetails()" [routerLink]="['']"
              >Logout</a
            >
          </li> -->
          <li class="nav-item" *ngIf="!loggedIn" [routerLinkActive]="['link-active']">
            <a class="nav-link" [routerLink]="['/login']"
              >Login</a
            >
          </li>
          <li class="nav-item dropdown" *ngIf="loggedIn">
            <a class="nav-link dropdown-toggle btn-lg dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa fa-user-circle"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
              <!-- <li><a class="dropdown-item" href="#">Signed In as a</a></li> -->
              <li><a class="dropdown-item disabled text-primary" >Signed In as a<br><b>{{uName}}</b></a></li>
              <hr class="dropdown-divider">
              <li><a class="dropdown-item"   [routerLink]="['/profile']">Your profile</a></li>
              <hr class="dropdown-divider">
              <li><a class="dropdown-item" (click)="removeLoggedInUserDetails()" [routerLink]="['']">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
